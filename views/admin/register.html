<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 添加管理员</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico"> <link href="/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css?v=4.1.0" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <h3>添加一个管理员</h3>
            <form class="m-t" role="form" method="POST" action="/admin/registerAdd" id="register">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="请再次输入密码" required="">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="/admin/login">点此登录</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/js/jquery.min.js?v=2.1.4"></script>
    <script src="/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- iCheck -->
    <script src="/js/plugins/iCheck/icheck.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/lib/jquery.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#register").validate({
                // 钩子 -- 框架或插件内部定义好对象名。直接使用这些对象称为钩子
                // 数据验证
                rules:{
                    username:{
                        required:true,
                        minlength:3
                    },
                    password:{
                        required:true,
                        minlength:6,
                        equalTo:"#password2"
                    },
                    password2:{
                        required:true,
                        minlength:6,
                        equalTo:"#password"
                    }
                },
                // 数据提示
                messages:{
                    username:{
                        required:"这个是用户名必填",
                        minlength: "用户名长度两个字符以上"
                    },
                    password: {
                    required: "必填项",
                    minlength: "请输入六位以上字符或数字",
                    equalTo:"密码不一致"
                    },
                    password2:{
                        required:"必填项",
                        minlength:"请输入六位以上字符或数字",
                        equalTo:"密码不一致"
                    }
                }
            })
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>

</body>

</html>
