<%- include("header.html")%>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>分类列表</h2>
    </div>
    <div class="col-sm-8">
        <div class="title-action">
            <a href="/admin/category/add" class="btn btn-success">添加</a>
        </div>
    </div>
</div>
<div class="ibox float-e-margins">
    <div class="ibox-content">  
        <form action="/admin/category/find" method="POST" class="form-horizontal">
            <legend>查询信息</legend>
        
            <div class="form-group">
                <div class="form-group">  
                    <label id="user" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-8">
                        <input type="text" placeholder="用户名" name="user" id="user" class="form-control">
                        <button type="submit" class="btn btn-primary">查询</button>                       
                    </div>
                </div>
                
            </div>
        </form>
        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>用户</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <%result.forEach(function(item,index){%>
                <tr>
                    <td><%= index+1%></td>
                    <td><%= item.name%></td>
                    <td>
                        <a href="/admin/category/del?id=<%= item._id%>" type="button" class="btn btn-danger">删除</a>
                    </td>
                </tr>
                <% }) %>
            </tbody>
        </table>

        <!-- 分类static -->
        <div class="btn-group">
            <%for(var i = 0; i < pageCount; i++){%>
            <a href="/admin/category?page=<%= i%>" class="btn btn-white "><%= i+1%></a>
            <% } %>
        </div>
            <!-- 分类end -->
    </div>
</div>
<%- include("footer.html")%>
